<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="design.css">
    <title>Password Validation checker</title>
</head>
<body>
    <form action="">
        <div class="box">
            <div class="container">
                <div class="inputBox">
                    <input type="password" name="password" id="myPswrd" placeholder="password">
                    <span id="showBtn"></span>
                </div>
                <div class="strengthBar"></div>
            </div>
            <div class="validation">
                <ul>
                    <li id="upper">At least one uppercase letter</li>
                    <li id="lower">At least one lowercase letter</li>
                    <li id="number">At least one number</li>
                    <li id="special">At least one special character</li>
                    <li id="length">Minimum 8 characters long</li>
                </ul>
            </div>
        </div>
    </form>

    <script src="functions.js"></script>
</body>
</html>
